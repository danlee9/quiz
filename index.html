<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Bubblegum+Sans|Kaushan+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Sports Quiz</h1>
	</header>

	

	<aside>
		<ul id="points">
			<li><img src="images/hockey.jpg" alt="hockey"></li>
			<li><img src="images/football.png" alt="football"></li>
			<li><img src="images/soccer.jpg" alt="soccer"></li>
			<li><img src="images/basketball.jpg" alt="basketball"></li>
			<li><img src="images/baseball.png" alt="baseball"></li>
		</ul>
	</aside>

	<main>
		<div id="question">
			<div id="q1">
				<h2>Press "Play" to start the quiz!</h2>
				<ul>
					<li>
						<input type="radio" id="a1" name="answer" value="1"><label for="a1"></label>
					</li>
					<li>
						<input type="radio" id="a2" name="answer" value="2"><label for="a2"></label>
					</li>
					<li>
						<input type="radio" id="a3" name="answer" value="3"><label for="a3"></label>
					</li>
					<li>
						<input type="radio" id="a4" name="answer" value="4"><label for="a4"></label>
					</li>
				</ul>	
			</div>
			
			<button>Play</button>
		</div>
	</main>
	<footer></footer>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
